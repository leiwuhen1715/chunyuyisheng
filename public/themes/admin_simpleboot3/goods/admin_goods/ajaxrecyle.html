
	<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>												
						<th width="50">ID</th>
						<th>商品名称</th>
						<th width="100">商品货号</th>
						<th width="100">价格</th>						 						
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="goodslist" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.goods_id}" title="ID:{$vo.goods_id}"></td>					
                    <td><b>{$vo.goods_id}</b></td>
					<td>{$vo.goods_name}</td>
					<td>{$vo.goods_sn}</td>					
					<td>{$vo.shop_price}</td>										
					<td>
						<a href="javascript:;" onclick="restore('{$vo['goods_id']}')">还原</a> | 
						<a href="javascript:;" onclick="del('{$vo['goods_id']}')" class="">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
				
			</table>
			<div class="pagination">{$page}</div>

<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
	$(".pagination a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
</script>
