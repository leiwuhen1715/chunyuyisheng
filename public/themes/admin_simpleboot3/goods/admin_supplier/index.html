<include file="public@header"/>
</head>
<body>
	<div class="wrap goods">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('goods/AdminSupplier/index')}">仓库管理</a></li>
			<li><a href="{:url('goods/AdminSupplier/add')}">添加仓库</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="">
			
			<table class="table table-hover table-bordered table-list margin-top-20">
				<thead>
					<tr>						
						<th width="50">ID</th>
						<th>仓库名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>
							<a href="{:url('goods/AdminSupplier/edit',array('id'=>$vo['id']))}">编辑</a> | 
							<a href="{:url('goods/AdminSupplier/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
						</td>
					</tr>
				</foreach>
				</tbody>
				
			</table>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
